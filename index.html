<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h2>Score: <span id="score">0</span></h2>
     <div class="grid" id="grid"></div>
    <script>
        const cards = [
    { name: 'img1', img: 'images/img1.png' },
    { name: 'img1', img: 'images/img1.png' },
    { name: 'img2', img: 'images/img2.png' },
    { name: 'img2', img: 'images/img2.png' },
    { name: 'img3', img: 'images/img3.png' },
    { name: 'img3', img: 'images/img3.png' },
    { name: 'img4', img: 'images/img4.png' },
    { name: 'img4', img: 'images/img4.png' },
    { name: 'img5', img: 'images/img5.png' },
    { name: 'img5', img: 'images/img5.png' },
    { name: 'img6', img: 'images/img6.png' },
    { name: 'img6', img: 'images/img6.png' }
];
cards.sort(() => 0.5 - Math.random());
const grid = document.getElementById('grid');
const scoreDisplay = document.getElementById('score');

let cardsChosen = [];
let cardsChosenId = [];
let score = 0;
function createBoard() {
    for (let i = 0; i < cards.length; i++) {
        const card = document.createElement('img');
        card.setAttribute('src', 'images/back.png');
        card.setAttribute('data-id', i);
        card.classList.add('card');
        card.addEventListener('click', flipCard);
        grid.appendChild(card);
    }
}

createBoard();
function flipCard() {
    const cardId = this.getAttribute('data-id');
    cardsChosen.push(cards[cardId].name);
    cardsChosenId.push(cardId);
    this.setAttribute('src', cards[cardId].img);

    if (cardsChosen.length === 2) {
        setTimeout(checkMatch, 500);
    }
}
function checkMatch() {
    const cardsElements = document.querySelectorAll('.card');
    const optionOneId = cardsChosenId[0];
    const optionTwoId = cardsChosenId[1];

    if (cardsChosen[0] === cardsChosen[1] && optionOneId != optionTwoId) {
        alert('ðŸŽ‰ Báº¡n tÃ¬m Ä‘Ãºng rá»“i!');
        cardsElements[optionOneId].style.visibility = 'hidden';
        cardsElements[optionTwoId].style.visibility = 'hidden';
        score++;
        scoreDisplay.textContent = score;
    } else {
        cardsElements[optionOneId].setAttribute('src', 'images/back.png');
        cardsElements[optionTwoId].setAttribute('src', 'images/back.png');
        alert('âŒ Sai rá»“i, thá»­ láº¡i!');
    }

    cardsChosen = [];
    cardsChosenId = [];
}

    </script>
